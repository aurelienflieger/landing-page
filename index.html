<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/index.css" rel="stylesheet" />
    <title>landing-page</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__nav-logo-container">
          <img
            src="./images/header_logo.png"
            alt="a cat in a circle, the company logo"
            class="header__nav-logo"
          />
        </div>
        <ul class="header__nav-list">
          <li class="header__nav-list-items">
            <a href="" class="header__nav-link">Services</a>
          </li>
          <li class="header__nav-list-items">
            <a href="" class="header__nav-link">About us</a>
          </li>
          <li class="header__nav-list-items">
            <a href="" class="header__nav-link">Contact</a>
          </li>
        </ul>
      </nav>
      <section class="header__hero">
        <div class="header__hero-left">
          <h1 class="header__hero-title">The Catomator has arrived</h1>
          <p class="header__hero-paragraph">
            Design a fully automated cat and get it delivered to your doorstep!
          </p>
          <button class="header__hero-button">Meow up!</button>
        </div>
        <div class="header__hero-right">
          <img
            src="./images/hero_image.jpg"
            alt="a cat enjoying a nice couch"
            class="header__image"
          />
        </div>
      </section>
    </header>
  </body>
</html>
